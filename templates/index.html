<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Security System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Home Security System</h1>
      </header>
      <main>
        <div class="status-card">
          <h2>System Status</h2>
          <p class="status {{ 'armed' if status == 'Armed' else 'disarmed' }}">
            Alarm is currently: <span>{{ status }}</span>
          </p>
        </div>
        <div class="controls">
          <form action="/arm" method="get">
            <button type="submit" class="btn btn-arm">Arm Alarm</button>
          </form>
          <form action="/disarm" method="get">
            <button type="submit" class="btn btn-disarm">Disarm Alarm</button>
          </form>
        </div>
      </main>
      <footer>
        <p>&copy; 2024 Home Security System. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
